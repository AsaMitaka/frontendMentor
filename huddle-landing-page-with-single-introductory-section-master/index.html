<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="block">
      <div class="block__header">
        <nav>
          <a href="#">
            <img src="./images/logo.svg" alt="" class="block__header--logo" />
          </a>
        </nav>
      </div>
      <div class="block__main">
        <div class="block__main--left">
          <img src="./images/illustration-mockups.svg" alt="" class="block__main--left-img" />
        </div>
        <div class="block__main--right">
          <div class="block__main--right-title">Build The Community Your Fans Will Love</div>
          <div class="block__main--right-text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </div>
          <button class="block__main--right-btn">Register</button>
        </div>
      </div>
      <div class="block__footer">
        <a href="#" class="block__footer--a">
          <img src="" alt="fb" class="block__footer--icon" />
        </a>
        <a href="#" class="block__footer--a">
          <img src="" alt="x" class="block__footer--icon" />
        </a>
        <a href="#" class="block__footer--a">
          <img src="" alt="insta" class="block__footer--icon" />
        </a>
      </div>
    </div>
  </body>
</html>
