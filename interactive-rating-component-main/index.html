<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <article class="article">
      <figure class="article__figure">
        <img class="article__figure--icon" src="./images/icon-star.svg" alt="star" />
      </figure>
      <h1 class="article__title">How did we do?</h1>
      <p class="article__text">
        Please let us know how we did with your support request. All feedback is appreciated to help
        us improve our offering!
      </p>
      <ul class="article__list">
        <li class="article__list--item" value="1">1</li>
        <li class="article__list--item" value="2">2</li>
        <li class="article__list--item" value="3">3</li>
        <li class="article__list--item" value="4">4</li>
        <li class="article__list--item" value="5">5</li>
      </ul>
      <button class="article__button" type="submit">Submit</button>
    </article>
