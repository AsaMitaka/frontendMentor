<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="usercard">
      <img src="./assets/images/illustration-article.svg" alt="card img" class="usercard__img" />
      <div class="usercard__label">Learning</div>
      <data class="usercard__data">Published 21 Dec 2023</data>
      <a href="#" class="usercard__link">HTML & CSS foundations</a>
      <p class="usercard__info">
        These languages are the backbone of every website, defining structure, content, and
        presentation.
      </p>
      <div class="usercard__user">
        <img src="./assets/images/image-avatar.webp" alt="" class="usercard__user-img" />
        <p class="usercard__user-name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
