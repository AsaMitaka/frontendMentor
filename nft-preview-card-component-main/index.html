<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="block">
      <div class="block__wrapper">
        <div class="block__wrapper-spoiler">
          <img src="./images/icon-view.svg" alt="" class="block__wrapper-spoiler-img" />
        </div>
        <img src="./images/image-equilibrium.jpg" alt="" class="block__wrapper--img" />
      </div>
      <div class="block__container">
        <a href="#" class="block__container--title">Equilibrium #3429</a>
        <div class="block__container--text">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="block__container--priceblock">
          <div class="block__container--priceblock-price">
            <img
              src="./images/icon-ethereum.svg"
              alt="eth-icon"
              class="block__container--priceblock-icon" />
            0.041 ETH
          </div>
          <div class="block__container--priceblock-days">
            <img
              src="./images/icon-clock.svg"
              alt="time-icon"
              class="block__container--priceblock-icon" />
            3 days left
          </div>
        </div>
        <div class="block__container--user">
          <img
            class="block__container--user-img"
            src="./images/image-avatar.png"
            alt="profile-icon" />
          Creation of <a href="#" class="block__container--user-link"> Jules Wyvern</a>
        </div>
      </div>
    </div>
  </body>
</html>
