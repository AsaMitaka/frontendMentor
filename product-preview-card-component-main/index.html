<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="block">
      <div class="block__wrapper">
        <img src="./images//image-product-desktop.jpg" alt="" class="block__wrapper-img" />
        <img src="./images//image-product-mobile.jpg" alt="" class="block__wrapper-mobileimg" />
      </div>
      <div class="block__container">
        <span class="block__container-span">Perfume</span>
        <h1 class="block__container-title">Gabrielle Essence Eau De Parfum</h1>
        <div class="block__container-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.
        </div>
        <div class="block__container-row">
          <div class="block__container-price">$149.99</div>
          <div class="block__container-oldprice">$169.99</div>
        </div>
        <button class="block__container-btn">
          <img src="./images/icon-cart.svg" alt="" class="block__container-icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
