<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="block">
      <div class="block__left">
        <div>
          <div class="block__left--header">
            Get
            <span class="block__left--header-span">insights</span>
            that help your business grow.
          </div>
          <div class="block__left--text">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </div>
        </div>
        <div class="block__left--data">
          <div class="data__info">
            <div class="data__info--title">10k+</div>
            <div class="data__info--subtitle">companies</div>
          </div>
          <div class="data__info">
            <div class="data__info--title">314</div>
            <div class="data__info--subtitle">templates</div>
          </div>
          <div class="data__info">
            <div class="data__info--title">12m+</div>
            <div class="data__info--subtitle">queries</div>
          </div>
        </div>
      </div>
      <div class="block__right">
        <img src="./images/image-header-desktop.jpg" alt="img" class="block__right--img" />
      </div>
    </div>
  </body>
</html>
