<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="info">
        <div class="info__block">
          <h1 class="info__block-title">Learn to code by watching others</h1>
          <p class="info__block-subtitle">
            See how experienced developers solve problems in real-time. Watching scripted tutorials
            is great, but understanding how developers think is invaluable.
          </p>
        </div>
      </section>
      <section class="content">
        <div class="content__header">
          Try it free 7 days
          <span class="content__header-alt">then $20/mo. thereafter</span>
        </div>
        <form class="content__form">
          <input class="content__form-input" placeholder="First Name" type="text" />
          <input class="content__form-input" placeholder="Last Name" type="text" />
          <input class="content__form-input" placeholder="Email Address" type="email" />
          <input class="content__form-input" placeholder="Password" type="password" />
          <button class="content__form-btn" type="submit">Claim your free trial</button>
          <p class="content__form-terms">
            By clicking the button, you are agreeing to our<a
              class="content__form-terms--alt"
              href="#"
              target="_blank"
              >Terms and Services</a
            >
          </p>
        </form>
      </section>
    </div>
  </body>
</html>
