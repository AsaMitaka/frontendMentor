<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="block">
      <div class="block__profile">
        <div class="block__profile--header">
          <img src="./images/image-jeremy.png" alt="" class="block__profile--header-img" />
          <div class="block__profile--header-text">
            <span class="block__profile--header-text--span">Report for</span>
            Jeremy Robson
          </div>
        </div>
        <div class="block__profile--block">
          <ul class="list">
            <li class="list__item">Daily</li>
            <li class="list__item">Weekly</li>
            <li class="list__item--active">Monthly</li>
          </ul>
        </div>
      </div>
      <div class="block__column">
        <div class="block__column--row">
          <div class="block__column--row-item">
            <div class="item__header orange">
              <img src="./images/icon-work.svg" alt="img" class="item__header--img" />
            </div>
            <div class="item__block">
              <div class="item__block--header">
                <div class="item__block--header-main">Work</div>
                <img src="./images/icon-ellipsis.svg" alt="" class="item__block--header-menu" />
              </div>
              <div class="item__block--info">32hrs</div>
              <div class="item__block--subinfo">Last week - 36hrs</div>
            </div>
          </div>
          <div class="block__column--row-item">
            <div class="item__header blue">
              <img src="./images/icon-play.svg" alt="img" class="item__header--img" />
            </div>
            <div class="item__block">
              <div class="item__block--header">
                <div class="item__block--header-main">Play</div>
                <img src="./images/icon-ellipsis.svg" alt="" class="item__block--header-menu" />
              </div>
              <div class="item__block--info">10hrs</div>
              <div class="item__block--subinfo">Last week - 8hrs</div>
            </div>
          </div>
          <div class="block__column--row-item">
            <div class="item__header red">
              <img src="./images/icon-study.svg" alt="img" class="item__header--img" />
            </div>
            <div class="item__block">
              <div class="item__block--header">
                <div class="item__block--header-main">Study</div>
                <img src="./images/icon-ellipsis.svg" alt="" class="item__block--header-menu" />
              </div>
              <div class="item__block--info">4hrs</div>
              <div class="item__block--subinfo">Last week - 7hrs</div>
            </div>
          </div>
        </div>
        <div class="block__column--row">
          <div class="block__column--row-item">
            <div class="item__header green">
              <img src="./images/icon-exercise.svg" alt="img" class="item__header--img" />
            </div>
            <div class="item__block">
              <div class="item__block--header">
                <div class="item__block--header-main">Exercise</div>
                <img src="./images/icon-ellipsis.svg" alt="" class="item__block--header-menu" />
              </div>
              <div class="item__block--info">4hrs</div>
              <div class="item__block--subinfo">Last week - 5hrs</div>
            </div>
          </div>
          <div class="block__column--row-item">
            <div class="item__header purple">
              <img src="./images/icon-social.svg" alt="img" class="item__header--img" />
            </div>
            <div class="item__block">
              <div class="item__block--header">
                <div class="item__block--header-main">Social</div>
                <img src="./images/icon-ellipsis.svg" alt="" class="item__block--header-menu" />
              </div>
              <div class="item__block--info">5hrs</div>
              <div class="item__block--subinfo">Last week - 10hrs</div>
            </div>
          </div>
          <div class="block__column--row-item">
            <div class="item__header yellow">
              <img src="./images/icon-self-care.svg" alt="img" class="item__header--img" />
            </div>
            <div class="item__block">
              <div class="item__block--header">
                <div class="item__block--header-main">Self Care</div>
                <img src="./images/icon-ellipsis.svg" alt="" class="item__block--header-menu" />
              </div>
              <div class="item__block--info">2hrs</div>
              <div class="item__block--subinfo">Last week - 2hrs</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
