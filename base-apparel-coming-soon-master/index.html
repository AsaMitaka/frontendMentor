<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <header class="header">
          <img class="header__logo" src="./images/logo.svg" alt="" />
        </header>
        <main class="main">
          <h1 class="main__title">
            <span class="main__title-first">We're</span>
            <br />
            <strong>coming</strong>
            <br />
            <strong>soon</strong>
          </h1>
          <p class="main__info">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email
            below to stay up-to-date with announcements and our launch deals.
          </p>
          <form action="" class="main__form">
            <div class="main__form-block">
              <input class="main__form-input" type="email" placeholder="Email Address" />
              <!-- <img src="./images/icon-error.svg" alt="" /> -->
              <button class="main__form-button" type="submit">
                <img class="main__form-button--icon" src="./images/icon-arrow.svg" alt="" />
              </button>
            </div>
          </form>
          <p class="error"></p>
        </main>
      </div>
      <div class="right"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
