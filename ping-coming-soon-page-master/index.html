<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</style>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <figure class="header__figure">
        <img class="header__figure-logo" src="./images/logo.svg" alt="logo">
      </figure>  
    </header>
    <main class="main">
      <h1 class="main__title">
        We are launching <strong class="main__title--strong">soon!</strong>
      </h1>
      <p class="main__text">
        Subscribe and get notified!
      </p>
      <form action="" class="main__form">
        <input class="main__form-input" type="text" placeholder="Your email address" />
        <button class="main__form-btn" type="submit">Notify Me</button>
      </form>
      <p class="main__error"></p>
      <img class="main__form-img" src="./images/illustration-dashboard.png" alt="">
    </main>
    <footer class="footer">
      <nav class="footer__nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a class="nav__list-item--link" href="#" target="_blank">
              <img class="item--icon" src="./images/logo-facebook.svg" alt="">
            </a>
          </li>
          <li class="nav__list-item">
            <a class="nav__list-item--link" href="#" target="_blank">
              <img class="item--icon" src="./images/logo-twitter.svg" alt="">
            </a>
          </li>
          <li class="nav__list-item">
            <a class="nav__list-item--link" href="#" target="_blank">
              <img class="item--icon" src="./images/logo-instagram.svg" alt="">
            </a>
          </li>
        </ul>
      </nav>
      <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
</body>
<script src="script.js"></script>>
</html>
