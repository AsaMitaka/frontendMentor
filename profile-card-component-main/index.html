<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="block">
      <div class="block__header">
        <img src="./images/bg-pattern-card.svg" alt="img" class="block__header--img" />
        <img src="./images/image-victor.jpg" alt="" class="block__header--profile" />
      </div>
      <div class="block__container">
        <div class="block__container--info">
          <div class="info__header">Victor Crest <span class="info__header-span">26</span></div>
          <div class="info__text">London</div>
        </div>
      </div>
      <div class="block__footer">
        <div class="block__footer--subinfo">
          <div class="subinfo">
            <div class="subinfo__header">80K</div>
            <div class="subinfo__text">Followers</div>
          </div>
          <div class="subinfo">
            <div class="subinfo__header">803K</div>
            <div class="subinfo__text">Likes</div>
          </div>
          <div class="subinfo">
            <div class="subinfo__header">1.4K</div>
            <div class="subinfo__text">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
